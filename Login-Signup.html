<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup</title>
    <link rel="stylesheet" href="./styles/Login.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img src="./Assets/login.jpeg" alt="" /></div>
                <div class="formBx">
                    <form action="">
                        <h2>Sign In</h2>
                        <input type="text" name="" placeholder="Username" required />
                        <input type="password" name="" placeholder="Password" required />
                        <input type="submit" name="" value="Login" />
                        <p class="signup">
                            Don't have an account ?
                            <a href="#" onclick="toggleForm();">Sign Up.</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form action="">
                        <h2>Create an account</h2>
                        <input type="text" name="" placeholder="Name" />
                        <input type="email" name="" placeholder="Email Address" />
                        <input type="password" name="" placeholder="Create Password" />
                        <input type="date" name="" placeholder="Date of Birth" />
                        <label class="radio"><input type="radio" name="userType" value="admin"> Admin</label>
                        <label class="radio"><input type="radio" name="userType" value="user" checked> User</label>
                        <input type="submit" name="" value="Sign Up" />
                        <p class="signup">Already have an account ? <a href="#" onclick="toggleForm();">Sign in.</a></p>
                    </form>
                </div>
                <div class="imgBx"><img src="./Assets/signup.jpeg" alt="" /></div>
            </div>
        </div>
    </section>
    <script src="./Scripts/login.js"></script>
</body>

</html>
